# Example Root Dockerfile (Only restore this if you need it)
# Stage 1: Build the backend
FROM python:3.11-slim as backend-builder
WORKDIR /app
COPY ./fastapi-app/requirements.txt .
RUN pip install --no-cache-dir -r requirements.txt
COPY ./fastapi-app .

# Stage 2: Build the frontend (Assuming you use Node/NPM)
FROM node:20-alpine as frontend-builder
WORKDIR /app/frontend
COPY ./my-qrcode-app/package.json .
COPY ./my-qrcode-app/package-lock.json .
RUN npm install
COPY ./my-qrcode-app .
RUN npm run build

# Stage 3: Final Nginx container
FROM nginx:alpine
COPY --from=frontend-builder /app/frontend/dist /usr/share/nginx/html
COPY ./nginx-config/nginx.conf /etc/nginx/conf.d/default.conf
EXPOSE 80
CMD ["nginx", "-g", "daemon off;"]
